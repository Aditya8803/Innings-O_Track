<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles/toss.css">
    <script src="./scripts/toss.js" type="module"></script>
</head>
<body>
    <img src="" alt="" id="leftHalf">
    <img src="" alt="" id="rightHalf">
    <div class="container">
        <div class="buttons">
            <button id="bat" >Bat</button>
            <button id="field">Field</button>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./images/heads.svg">
            </div>
            <div class="tails">
                <img src="./images/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
        </div>
    </div>
</body>
</html>
